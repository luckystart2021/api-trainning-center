version: '3.7'

services:
  postgredb:
    container_name: postgres
    image: postgres:latest
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./database/migrations/01_up.sql:/docker-entrypoint-initdb.d/01_up.sql
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - fm-network

  backend:
    container_name: api-system
    restart: unless-stopped
    build:
      context: .
      dockerfile: Dockerfile
    ports:
        - "8089:8089"
    depends_on:
      - postgredb
    networks:
      - fm-network

networks:
  fm-network:
    driver: bridge
    
volumes:
  postgres-data: