version: '3.7'

services:
  postgredb:
    container_name: postgres
    image: postgres:latest
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - fm-network
  redis:
    container_name: redis
    image: redis:5-alpine
    volumes:
      - redis-data:/var/lib/redis
    ports:
      - "6379:6379"
    command: redis-server --requirepass admin123
    restart: always
    networks:
      - fm-network

